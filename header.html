    <script>
        var paper_id_list = [];
        function toggleVisibility(id) {
            var s = document.getElementById("abstract" + id);
            s.style.display = (s.style.display == "none" ? "block" : "none");
        }
        function getData() {
            // fetch("https://tunyash.pythonanywhere.com/clicked")
            // .then((response) => response.json())
            // .then((json) => console.log(json));
        }

        let revert = [];
        function filterPapers(topic) {
            document.getElementById('papers-container').style.display = "block";
            paper_id_list.forEach((p) => {
                var is_topical = false;
                for (var i = 0; i < p[1].length; ++i) {
                    if (topic == "all" || topic == p[1][i]) {
                        is_topical = true;
                    }
                }
                console.log(p[0]);
                document.getElementById(p[0]).style.display = is_topical ? "block" : "none";
            });
            revert.forEach((revert_data) => {
                document.getElementById(revert_data[0]).style.fill = revert_data[2];
                document.getElementById(revert_data[0]).style.stroke = revert_data[1];
            });
            revert = [];
            document.querySelector('#' + topic + "-svg").querySelectorAll("path, rect, circle, ellipse").forEach
            ((element) => {
                var cur_stroke = element.style.stroke;
                var cur_fill = element.style.fill;
                revert.push([element.id, cur_stroke, cur_fill]);                
                element.style.stroke = 'blue';
                console.log(element.id);
                if (element.style.fill != 'none') {
                    element.style.fill = 'blue';
                }
            });            
        }
            
    </script>
