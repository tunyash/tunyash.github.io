<!DOCTYPE html>
<html lang="en">
    
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="dark">
    <title>{% block title %}Artur`s homepage | Artur Riazanov{% endblock %}</title>

    
    
    
    <meta property="og:site_name" content="Artur Riazanov`s homepage" />
    <meta property="og:title" content="Artur`s homepage | Artur Riazanov"/>
    <meta itemprop="name" content="Artur`s homepage | Artur Riazanov" />
    <meta name="twitter:title" content="Artur`s homepage | Artur Riazanov" />
    <meta name="application-name" content="Artur`s homepage | Artur Riazanov" /><meta name="twitter:card" content="summary"/>

    <meta name="description" content="{% block description %}{% endblock %}" />
    <meta name="twitter:description" content="{% block twitter_description %}{% endblock %}"/>
    <meta itemprop="description" content="{% block meta_description %}{% endblock %}"/>
    <meta property="og:description" content="{% block og_description %}{% endblock %}" />

    


    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
    <script src="js/main.js"></script>
    {% block extra_head %}{% endblock %}
</head>
    
  

<body class="dark">

<main>
    {% block content %}{% endblock %}
</main>
            
<div class="footer">Updated on {{ update_date }}</div>
</body>
</html>
